{% load facebook %}
{% load profile %}
{% load activity %}

<div class="medium-profile">
  <div class="profile-pic">{% show_facebook_photo profile %}</div>
  <div class="profile-info"><span class="name">{% show_facebook_name profile %}</span> (<a href="{{ profile.profile_url }}">on Facebook</a>) {% show_facebook_status profile %}<br/>
    <span class="activity">{% show_activity profile.get_activity %}</span>
    {% show_follow_link profile %}
  </div>
</div>
