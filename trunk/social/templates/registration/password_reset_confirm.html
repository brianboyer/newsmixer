{% extends "registration/base.html" %}

{% block title %}
  Reset password | {{ block.super }}
{% endblock %}

{% block filling %}

	  {% if validlink %}
    <form method="post" class="big-form">
    {{ form }}
    <input type="submit" value="Change password" />
    </form>
    {% else %}
    <h2>This password reset link is no longer valid. Please <a href="{% url auth_password_reset %}">try again</a>.</h2>
    {% endif %}
    

{% endblock %}
