{% extends "registration/base.html" %}

{% block title %}
  Reset password | {{ block.super }}
{% endblock %}

{% block filling %}

		<h1>Reset password</h1>
		
    <form method="post" class="big-form">
    {{ form }}
    <input type="submit" value="Continue" />
    <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p><a href="{% url registration_register %}">No Account? Register now</a>.</p>
    <p><a href="{% url auth_login %}">Remember your password?</a></p>


{% endblock %}
