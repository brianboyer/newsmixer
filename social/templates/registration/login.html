{% extends "base.html" %}
{% block filling %}
<div class="narrow">
<h3>Please log in.</h3>

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="big-form" method="post" action=".">
    {{ form }}
    <input type="submit" value="Login" />
    
    
    <p><a href="{% url registration_register %}">No Account? Register now</a>.</p>
    <p><a href="{% url auth_password_reset %}">Forget your password?</a></p>

<input type="hidden" name="next" value="{{ next }}" />

</form>
</div>
{% endblock %}
